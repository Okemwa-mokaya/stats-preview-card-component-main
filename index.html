<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="stats">
    <div class="stats__content">
      <h1 class="stats__title">Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="flex-box">
        <h2 class="stats__companies">10k+ <span>companies</span></h2>
        <h3 class="stats__templates">314 <span>templates</span></h3>
        <h4 class="stats__queries">12m+ <span>queries</span></h4>
      </div>
    </div>
    <picture class="stats__image">
      <source srcset="images/image-header-mobile.jpg" media="(max-width: 600px)">
      <img src="images/image-header-desktop.jpg" alt="">
    </picture>
  </div>  
</body>
</html>
